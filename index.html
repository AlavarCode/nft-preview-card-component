<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="card">
    <div class="container">
      <a href="/">
        <div class="layer"><img src="./images/icon-view.svg" alt="Eye"></div>
        <img src="./images/image-equilibrium.jpg" class="image"></img>
      </a>
    </div>

    <div class="texts__container container">
      <h2><a href="/">Equilibrium #3429</a></h2>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details__container">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon">
          <span>0.041 ETH</span>
        </div>

        <div class="right">
          <img src="./images/icon-clock.svg" alt="clock" class="icon">
          <span>3 days left</span>
        </div>
      </div>

      <footer class="footer">
        <img src="./images/Logo.png" alt="Avatar" class="avatar">
        <p class="paragraph">Creation of <a href="/">ABAS
      </footer>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
